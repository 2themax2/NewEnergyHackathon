<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <button class="menu-button">&#9776;</button>
        <h1>Smart Energy</h1>
    </header>

    <main class="app-content">
        <section class="dashboard-section car-section">
            <div class="section-header">
                <h2>Car Charging</h2>
            </div>
            <div class="load-status-card">
                <h3>Charging Status</h3>
                <div class="chart-container">
                    <canvas id="emissionChart"></canvas>
                </div>
                <div class="info-grid">
                    <div class="info-box">
                        <p class="label">Status</p>
                        <p class="value">Charging...</p>
                    </div>
                    <div class="info-box">
                        <p class="label">Speed</p>
                        <p class="value">Fast</p>
                    </div>
                    <div class="info-box">
                        <p class="label">Total Charged</p>
                        <p class="value">47.8 kg</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="dashboard-section home-battery-section">
            <div class="section-header">
                <h2>Home Battery</h2>
            </div>
            <div class="placeholder-card">
                <p>Information about your home battery will be displayed here.</p>
            </div>
        </section>

        <section class="dashboard-section bike-battery-section">
            <div class="section-header">
                <h2>Bike Battery</h2>
            </div>
            <div class="placeholder-card">
                <p>Information about charging your bike battery will be displayed here.</p>
            </div>
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 Smart Energy Solutions</p>
    </footer>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/dashboard/data');
            const data = await response.json();

            if (data.error) {
                console.error("Error fetching data:", data.error);
                return;
            }

            const first24HoursData = data.bar_data.slice(6, 30);
            updateChart(first24HoursData);
            console.log("Latest Emission Factor:", data.latest_ef);

        } catch (error) {
            console.error("Fetch error:", error);
        }
    }

    function updateChart(barData) {
        const ctx = document.getElementById('emissionChart').getContext('2d');
        const labels = barData.map(item => item.label);
        const heights = barData.map(item => item.height);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Emission Factor (Scaled)',
                    data: heights,
                    backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        display: false
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    }

    fetchData();
    // setInterval(fetchData, 5000);
</script>
</body>
</html>
