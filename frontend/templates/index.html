<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De auto laad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <header>
        <button class="menu-button">&#9776;</button>
        <h1>APP</h1>
    </header>

    <section class="load-status">
        <h2>De auto laad...</h2>
        <div class="chart-container">
            <canvas id="emissionChart"></canvas>
        </div>
        <div class="info-grid">
            <div class="info-box">
                <p class="label">Laden...</p>
            </div>
            <div class="info-box">
                <p class="value">2kg</p>
                <p class="label">Snel</p>
            </div>
            <div class="info-box">
                <p class="value">47.8kg</p>
                <p class="label">Afgelopen</p>
            </div>
        </div>
    </section>

    <section class="placeholder-section">
        <div class="placeholder">
        </div>
    </section>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('/dashboard/data');
            const data = await response.json();

            if (data.error) {
                console.error("Error fetching data:", data.error);
                return;
            }

            const first24HoursData = data.bar_data.slice(0, 24);
            updateChart(first24HoursData);
            console.log("Latest Emission Factor:", data.latest_ef);

        } catch (error) {
            console.error("Fetch error:", error);
        }
    }

    function updateChart(barData) {
        const ctx = document.getElementById('emissionChart').getContext('2d');
        const labels = barData.map(item => item.label);
        const heights = barData.map(item => item.height);

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Emission Factor (Scaled)',
                    data: heights,
                    backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        display: false
                    },
                    x: {
                        grid: {
                            display: false
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    }

    fetchData();
    // setInterval(fetchData, 5000);
</script>
</body>
</html>
